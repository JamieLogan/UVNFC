buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:0.6.+'
    }
}
apply plugin: 'android'

repositories {
    mavenCentral()
}

android {
    compileSdkVersion 19
    buildToolsVersion "19.0.1"

    defaultConfig {
        minSdkVersion 14
        targetSdkVersion 19
    }
}

dependencies {
    compile 'me.dm7.barcodescanner:zbar:1.0'
    compile 'com.android.support:appcompat-v7:+'
    compile files('build/libs/androidplot-core-0.6.0.jar')

}
